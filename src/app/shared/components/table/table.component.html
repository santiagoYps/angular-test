<section class="table-container">
    <table>
        <thead>
          <tr class="row">
            <th *ngFor="let col of cols">
              {{ col.header }}
              <app-badge 
                *ngIf="col.help"
                size="small" 
                value="ยก" 
                [tooltip]="col.help" 
                [tooltipText]="col.description!"></app-badge>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsToShow" class="row">
            <td *ngFor="let col of cols">
              <div *ngIf="isImageUrl(item[col.field])" class="table-image">
                <img  [src]="item[col.field]" [alt]="item.name">
              </div>
              <span *ngIf="!isImageUrl(item[col.field] )">
                {{ item[col.field] }}
              </span>
              
            </td>
          </tr>
        </tbody>
    </table>
</section>
